{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Add Item - Thrift Shop{% endblock %}
{% block content %}
<h2>Add a Thrift Item</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Add Item</button>
    {% endbuttons %}
</form>
{% endblock %}

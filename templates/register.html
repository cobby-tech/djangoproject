{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Register - Thrift Shop{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
